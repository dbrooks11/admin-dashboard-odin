<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/9d22ca73ab.js" crossorigin="anonymous"></script>
    <title>Admin Landing Page Dashboard</title>
</head>
<body>
    <div class = "main container">
    <div class = "sidebar container">

        <div class = "sidebar header">
            <i id = "ghost_icon" class="fa-solid fa-ghost"></i></i>
            <span>Dashboard</span>
        </div>

        <div class = "sidebar nav">
            <div class = "navigation one">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class = "navigation two">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </div>
            <div class = "navigation three">
                <i class="fa-solid fa-message"></i>
                <span>Messages</span>
            </div>
            <div class = "navigation four">
                <i class="fa-solid fa-clock"></i>
                <span>History</span>
            </div>
            <div class = "navigation five">
                <i class="fa-solid fa-list-check"></i>
                <span>Task</span>
            </div>
            <div class = "navigation six">
                <i class="fa-solid fa-people-arrows"></i>
                <span>Communities</span>
            </div>
        </div>

        <div class = "sidebar footer">
             <div class = "footer one">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </div>
             <div class = "footer two">
                <i class="fa-solid fa-phone"></i>
                <span>Support</span>
            </div>
             <div class = "footer three">
                <i class="fa-solid fa-user-shield"></i>
                <span>Privacy</span>
            </div>
        </div>
    </div>
    <div class="dashboard container">
        <div id ="top_container">
            <div class = "top_half container">
             <div class = "dashboard search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type= "text" placeholder="Search">
             </div>
             <i id = "bell_icon" class="fa-regular fa-bell"></i>
             <div class = "top profile">
                <img id = "top_profile_pic" src = "images/headshot1.jpg" alt = "profile picture">
                <span id = "name">Daivion Brooks</span>
             </div>
            </div>
            <div class = "bottom_half container">
                <div class = "bottom profile">
                    <img id = "bottom_profile_pic" src = "images/headshot1.jpg" alt = "profile picture">
                    <div class = "hi container">
                        <span>Hi there,</span>
                          <div class = "name_and_user">
                        <span id = "name_two">Daivion Brooks <span id = "username">(@brooks11)</span>
                          </div>
                    </div>
                </div>
               <div class = "buttons">
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
               </div>
            </div>
        </div>
        <div class = "bottom container">
            <div class = "project container">
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
                <div class = "projects"></div>
            </div>
            <div class = "announce_trend container">
                <div class = "announce container"></div>
                <div class= "trend container"></div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
