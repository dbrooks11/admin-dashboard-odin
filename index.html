<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/9d22ca73ab.js" crossorigin="anonymous"></script>
    <title>Admin Landing Page Dashboard</title>
</head>
<body>
    <div class = "main container">
    <div class = "sidebar container">

        <div class = "sidebar header">
            <i id = "ghost_icon" class="fa-solid fa-ghost"></i></i>
            <span>Dashboard</span>
        </div>

        <div class = "sidebar nav">
            <div class = "navigation one">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class = "navigation two">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </div>
            <div class = "navigation three">
                <i class="fa-solid fa-message"></i>
                <span>Messages</span>
            </div>
            <div class = "navigation four">
                <i class="fa-solid fa-clock"></i>
                <span>History</span>
            </div>
            <div class = "navigation five">
                <i class="fa-solid fa-list-check"></i>
                <span>Task</span>
            </div>
            <div class = "navigation six">
                <i class="fa-solid fa-people-arrows"></i>
                <span>Communities</span>
            </div>
        </div>

        <div class = "sidebar footer">
             <div class = "footer one">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </div>
             <div class = "footer two">
                <i class="fa-solid fa-phone"></i>
                <span>Support</span>
            </div>
             <div class = "footer three">
                <i class="fa-solid fa-user-shield"></i>
                <span>Privacy</span>
            </div>
        </div>
    </div>
    <div class="dashboard container">
        <div class ="top container">
            <div class = "dashboard search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type= "text" placeholder="Search">
            </div>
        </div>
        <div class = "bottom container"></div>
    </div>
   </div>
</body>
</html>
